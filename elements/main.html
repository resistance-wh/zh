<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">

<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">

<link rel="import" href="story-list.html">
<link rel="import" href="duty-cards.html">
<link rel="import" href="join-steps.html">

<polymer-element name="blue-app">
  <template>
    <style>
      :host {
        display: block;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
      .cover {
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        background-color: rgba(0, 0, 0, 0.25);
        background-image: url('/images/1civil-repeat.png');
      }
      .logo {
        width: 480px;
        max-width: 100%;
        max-height: 100%;
      }
      .typography {
        text-align: center;
        font-weight: 300;
      }
      .typography > h1 {
        margin: 0;
        font-size: 48px;
        font-weight: 300;
      }
      .typography > p {
        font-size: 18px;
        font-weight: 300;
      }
      #join {
        padding: 8px 24px;
        margin-bottom: 16px;
        color: #fff;
        background-color: #308fbf;
        border-radius: 0;
      }
      .tabs {
        width: 100%;
        color: #fff;
      }
      .tab::shadow #ink {
        color: #fff;
      }
      .tabs::shadow #selectionBar {
        background-color: #fff;
      }
    </style>
    <div class="cover" vertical layout center center-justified>
      <div class="logo" center>
        <img src="/images/cover-icon.png" alt="Resistance Wuhan Logo">
      </div>
      <div class="typography" center>
        <h1>武汉抵抗军</h1>
        <p>人类之自由危在旦夕。加入我们的行列，共同守护人类文明。</p>
        <paper-button id="join" raised>加入抵抗军</paper-button>
      </div>
      <paper-tabs class="tabs" selected="{{tabSelection}}">
        <paper-tab class="tab">我们的故事</paper-tab>
        <paper-tab class="tab">我们的使命</paper-tab>
        <paper-tab class="tab">加入我们</paper-tab>
      </paper-tabs>
      <paper-shadow z="1"></paper-shadow>
    </div>
    <div class="content">
      <core-animated-pages transitions="cross-fade-all" selected="{{tabSelection}}">
        <section id="our-story">
          <story-list></story-list>
        </section>
        <section id="our-duty">
          <duty-cards></duty-cards>
        </section>
        <section id="join-us">
          <join-steps></join-steps>
        </section>
      </core-animated-pages>
    </div>
  </template>
  <script>
    Polymer({
      tabSelection: 1
    });
  </script>
</polymer-element>
